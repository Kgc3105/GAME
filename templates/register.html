<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ title }}</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="usernames" class="form-label">Enter usernames (comma-separated):</label>
                <input type="text" class="form-control" name="usernames" id="usernames" required>
            </div>
            <button type="submit" class="btn btn-primary">Register Players</button>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('leaderboard') }}" class="btn btn-secondary">View Leaderboard</a>
            <a href="{{ url_for('history') }}" class="btn btn-secondary">View Score History</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

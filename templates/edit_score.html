<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Score - Round {{ score.round }} - {{ player.username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
      <div class="card-header bg-primary text-white">
        <h3>Edit Score</h3>
        <p class="mb-0">Player: <strong>{{ player.username }}</strong></p>
        <p>Round: <strong>{{ score.round }}</strong></p>
      </div>
      <div class="card-body">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          <div class="mb-3">
            <label for="normal_score" class="form-label">Score (0 to mark winner):</label>
            <input type="number" min="0" class="form-control" name="normal_score" id="normal_score" value="{{ score.normal_score }}" required autofocus>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save</button>
          <a href="{{ url_for('history') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
